<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Modificar anuncio</title>

</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light"></nav>
    
    <div class="loader-container"></div>
    
    <div class="message-container"></div>
    

    <h1 id="edit-title">Modifica tu anuncio</h1>


    <form id="edititem" novalidate>

        <div class="mx-auto d-flex flex-column align-items-center justify-content-center w-50">

            <div class="my-2">
                <label for="name" class="form-label">
                    <p>Nombre del producto</p>
                    <input id="name" class="form-control-lg" type="text" name="name" required autofocus>
                </label>
            </div>

            <div class="my-2">
                <label for="price" class="form-label">
                    <p>Precio</p>
                    <input type="text" id="price" class="form-control-lg" name="price" required>
                </label>
            </div>

            <div class="my-2">
                <div class="select form-control-lg">
                    <select name="buyorsale" required>
                        <option value="">¿Compras o vendes?</option>
                        <option value="Venta">Vendo</option>
                        <option value="Compra">Compro</option>
                    </select>
                </div>
            </div>

            <div class="my-2">
                <div class="select form-control-lg">
                    <select id="tag" name="tag" required>
                        <option value="">Categoría de tu artículo</option>
                        <option value="Hogar">Hogar</option>
                        <option value="Oficina">Oficina</option>
                        <option value="Ropa y calzado">Ropa y calzado</option>
                        <option value="Moviles">Móviles</option>
                        <option value="Informatica y electronica">Informática y electrónica</option>
                        <option value="Entretenimiento">Entretenimiento</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
            </div>


            <div class="my-2">
                <label for="picture" class="form-label">
                    <p>Foto del artículo</p>
                    <input type="text" id="picture" class="form-control-lg" name="picture">
                </label>
            </div>

            <div>
                <div class="my-3">
                    <button class="edit-item btn btn-lg btn-primary ms-1 px-5 w-100" type="submit">
                        Guardar cambios
                    </button>
                </div>
            </div>


        </div>


        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
    <script type="module" src="js/editItem.js"></script>
</body>

</html>
