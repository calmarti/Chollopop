<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Nuevo anuncio</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light"></nav>

    <div class="loader-container"></div>

    <div class="message-container"></div>

    <h1 id="new-title">Crea un nuevo anuncio</h1>





         <form id="newitem" novalidate>

            <div class="mx-auto d-flex flex-column align-items-center justify-content-center w-50">

                <div class="my-2">
                    <label for="name" class="form-label">
                        <p>Nombre del producto</p>
                        <input type="text" id="name" class="form-control-lg" name="name"
                            placeholder="Escribe el nombre del producto" required autofocus>
                    </label>
                </div>


                <div class="my-2">
                    <label for="price" class="form-label">
                        <p>Precio</p>
                        <input type="text" id="price" class="form-control-lg" name="price" placeholder="Precio en euros"
                            required>
                    </label>
                </div>


                <div class="my-2">
                    <div class="select form-control-lg">
                        <select name="buyorsale" required>
                            <option value="" selected>¿Compras o vendes?</option>
                            <option value="Venta">Vendo</option>
                            <option value="Compra">Compro</option>
                        </select>
                    </div>
                </div>


                <div class="my-2">
                    <div class="select form-control-lg">
                        <select id="tag" name="tag" required>
                            <option value="" selected>Categoría de tu artículo</option>
                            <option value="Hogar">Hogar</option>
                            <option value="Oficina">Oficina</option>
                            <option value="Ropa y calzado">Ropa y calzado</option>
                            <option value="Moviles">Móviles</option>
                            <option value="Informatica y electronica">Informática y electrónica</option>
                            <option value="Entretenimiento">Entretenimiento</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>
                </div>

        
                    


                <div class="my-2">
                    <label for="picture" class="form-label">
                        <p>Foto</p>
                        <input type="text" id="picture" name="picture" class="form-control-lg"
                            placeholder="URL a la foto del producto">
                    </label>
                </div>

                    <div class="my-3">
                        <button class="create-item btn btn-lg btn-primary ms-1 px-5 w-100" type="submit">
                            Crear anuncio
                        </button>
                    </div>
                </div>

            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
            crossorigin="anonymous"></script>
        <script type="module" src="js/newItem.js"></script>
</body>

</html>
