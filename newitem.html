<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Nuevo anuncio</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light"></nav>

    <h1 class="title">Crea un nuevo anuncio</h1>

    <div class="loader-container"></div>
    
    <div class="message-container"></div>

    <form id="newitem" novalidate>

        <div>
            <label class="label">Nombre del producto</label>
            <div class="control">
                <input type="text" name="name" placeholder="Escribe el nombre del producto"
                    required autofocus>
            </div>
        </div>

        <div>
            <label class="label">Precio</label>
            <div class="control">
                <input type="text" name="price" placeholder="Precio en euros" required>
            </div>
        </div>

        <div class="select">
            <select name="buy_or_sale" required>
                <option value="" selected>Â¿Compras o vendes?</option>
                <option value="Venta">Vendo</option>
                <option value="Compra">Compro</option>
            </select>
        </div>

        <div>
            <label class="label">Foto</label>
            <div class="control">
                <input type="text" name="picture" placeholder="URL a la foto del producto">
            </div>
        </div>

        <div>
            <div class="control">
              <button class="create-item" type="submit">Crear anuncio</button>
            </div>
          </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script type="module" src="js/newItem.js"></script>
</body>

</html>
