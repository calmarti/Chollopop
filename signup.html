  <h1 class="title">Regístrate en Chollopop</h1>



  <form id="signup" class="container section" novalidate>

    <div class="mx-auto d-flex flex-column align-items-center justify-content-center w-50">

      <div class="my-4">
        <label for="username" class="form-label">
          <p>Usuario</p>
          <input id="username" class="form-control-lg" name="username" type="text"
            placeholder="Crea tu nombre de usuario" required autofocus>
        </label>
      </div>


      <div class="my-4">
        <label for="password" class="form-label">
          <p>Contraseña</p>
          <input id="password" class="form-control-lg" type="password" name="password" placeholder="Crea tu contraseña" minlength="3" required>
        </label>
      </div>


      <div class="my-4">
        <label for="password" class="form-label">
          <p>Confirma tu contraseña</p>
          <input id="password" class="form-control-lg" type="password" name="confirmation" placeholder="Escribe de nuevo tu contraseña"
            minlength="3" required>
        </label>
      </div>


      <div class="my-4">
        <button type="submit" class="btn btn-lg btn-primary ms-1 px-5 w-100" disabled>Continuar</button>
      </div>

    </div>

  </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"></script>

</body>
