<div class="message-container"></div>

<h1 class="title">Regístrate en Chollopop</h1>

<form class="container section" novalidate>

    <div class="field">
        <label class="label">Usuario</label>
        <div class="control">
          <input class="input is-medium is-rounded" type="text" name="username" placeholder="Crea tu nombre de usuario" required autofocus>
        </div>
      </div>

      <div class="field">
        <label class="label">Contraseña</label>
        <div class="control">
          <input class="input is-medium is-rounded" type="password" name="password" placeholder="Crea tu contraseña" minlength="3" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Confirma tu contraseña</label>
        <div class="control">
          <input class="input is-medium is-rounded" type="password" name="password-confirmation" placeholder="Escribe de nuevo tu contraseña" minlength="3" required>
        </div>
      </div>


      <div class="field">
        <div class="control">
          <button  class="button is-link is-medium is-rounded" type="submit" disabled>Continuar</button>
        </div>
      </div>

</form>
