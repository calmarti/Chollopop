<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Regístrate</title>
</head>
<body>
    
   <div class="loader-container"></div>

<script type="module">    //no muestra el loader antes de que cargar el contenido del DOM (de hecho, no lo muestra del todo)

import LoaderController from '/js//controllers/LoaderController.js'
import PubSub from '/js/services/PubSub.js'

const loaderDiv = document.querySelector('.loader-container')

const loaderController = new LoaderController(loaderDiv)

PubSub.publish(PubSub.events.SHOW_LOADER)

</script>



<div class="message-container"></div>

<h1 class="title">Regístrate en Chollopop</h1>

<form class="container section" novalidate>

    <div class="field">
        <label class="label">Usuario</label>
        <div class="control">
          <input class="input is-medium is-rounded" type="text" name="username" placeholder="Crea tu nombre de usuario" required autofocus>
        </div>
      </div>

      <div class="field">
        <label class="label">Contraseña</label>
        <div class="control">
          <input class="input is-medium is-rounded" type="password" name="password" placeholder="Crea tu contraseña" minlength="3" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Confirma tu contraseña</label>
        <div class="control">
          <input class="input is-medium is-rounded" type="password" name="password-confirmation" placeholder="Escribe de nuevo tu contraseña" minlength="3" required>
        </div>
      </div>


      <div class="field">
        <div class="control">
          <button  class="button is-link is-medium is-rounded" type="submit" disabled>Continuar</button>
        </div>
      </div>

</form>


<script type="module" src="js/signup.js"></script>

</body>
</html>
